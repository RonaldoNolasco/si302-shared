<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro</title>
    <link type="text/css" rel="stylesheet" href="css/bulma.min.css" >
</head>
<body>
    <section class="section">
            <div class="container">
                <h1 class="title">Registro de Usuario </h1>
                <form action="registro" method="get">
                    <div class="field">
                        <div class="control">
                            <input type="text" class="input is-primary" name="nom" placeholder="Nombre">
                        </div>
                    </div>
                    
                    <div class="field">
                        <div class="control">
                            <input type="text" class="input is-primary" name="ape" placeholder="Apellido">
                        </div>
                    </div>
                    
                    <div class="field">
                        <div class="control">
                            <input type="text" class="input is-primary" name="nac" placeholder="Fecha de nacimiento">
                        </div>
                    </div>

                    <div class="field">
                        <div class="control">
                            <input type="text" class="input is-primary" name="gen" placeholder="Genero(M o F)">
                        </div>
                    </div>

                    <div class="field">
                        <div class="control">
                            <input type="text" class="input is-primary" name="prof" placeholder="ProfesiÃ³n">
                        </div>
                    </div>

                    <button type="submit" class="button is-large is-danger">Registrar</button>
                </form>
            </div>
    </section>
</body>
</html>
