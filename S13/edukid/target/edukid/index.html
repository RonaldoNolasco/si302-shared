<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="css/bulma.min.css" >
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

</head>
<body>
    <section id="app" class="section">
            <div class="container" v-show="isPagina(1)">
                <h1 class="title">{{titulo}}</h1>
                <form action="registro-usuario" method="get">

                    <div class="field">
                        <div class="control">
                            <input id="nom" type="text" class="input is-primary auth" name="nom" placeholder="Ingrese nombre">
                        </div>
                    </div>


                    <div class="field">
                        <div class="control">
                            <input type="text" class="input is-primary auth" name="cod" placeholder="CÃ³digo">
                        </div>
                    </div>




                    <div class="field">
                        <div class="control">
                            <input type="text" class="input is-primary auth" name="cor" placeholder="Correo">
                        </div>
                    </div>




                    <div class="field">
                        <div class="control">
                            <input type="text" class="input is-primary auth" name="cred" placeholder="Credencial">
                        </div>
                    </div>
                    <button id="limpiaBtn" type="button" v-on:click="limpiar">Limpiar</button>
                    <button type="button" class="button is-large is-danger">Registrar</button>
                </form>
                <form action="obtener-cliente">
                    <button type="submit">Mostrar Datos</button>
                </form>

            </div>

            <div v-show="isPagina(2)">
                Texto adicional
            </div>
            <div class="columns" >
                <div class="column is-center" >
                    {{susti}}
                </div>

                <div class="column has-text-centered" >
                    con el dele.
                </div>

            </div>
    </section>
    <script src="js/vue.js" type="text/javascript"></script>
    <script src="js/edukid.ja.js" type="text/javascript"></script>
</body>
</html>
