<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PayFast D:</title>
    <link type="text/css" rel="stylesheet" href="css/bulma.min.css" >

    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

</head>
<body>

<section class="section">
    <div class="container">
        <div class="columns">

        <div class="column is-two-fifths">
            <h1 class="title">

                Registro de Tarjeta

            </h1>
        </div>
        <div class="column">

        </div>
            <div class="column">

            </div>
            <div class="column is-one-fifth ">
                <h1 class="title  is-right">
                    <p class="control">
                        <button class="button is-primary is-medium is-fullwidth" >
                            <i class="fa fa-user"></i>
                            Cerrar Sesión
                        </button>
                    </p>

                </h1>
            </div>

        </div>
        <form action="registro-tarjeta" method="get">

            <div class="column"></div>

            <div class="column is-half is-offset-one-quarter">
                <section class="hero is-fullheight is-medium is-primary is-bold">
                    <div class="hero-body">
                        <div class="container">
                            <div class="columns is-centered">
                                <article class="card is-rounded">
                                    <div class="card-content">
                                        <h1 class="title">

                                            <p class= has-text-dark>Configure su tarjeta crédito o débito</p>
                                        </h1>
                                        <div class="field">
                                            <div class="control">
                                                <input type="text" class="input is-large is-hovered" name="nombre" placeholder="Nombre">
                                            </div>
                                        </div>


                                        <div class="field">
                                            <div class="control">
                                                <input type="text" class="input is-large is-hovered" name="apellido" placeholder="Apellido">
                                            </div>
                                        </div>

                                        <div class="field">
                                            <div class="control">
                                                <input type="password" class="input is-large is-hovered" name="numTarjeta" placeholder="Numero de Tarjeta">
                                            </div>
                                        </div>



                                        <div class="field">
                                            <div class="control">
                                                <input type="text" class="input is-large is-hovered" name="cvv" placeholder="cvv">
                                            </div>
                                        </div>




                                        <div class="field">
                                            <div class="control">
                                                <input type="text" class="input is-large is-hovered" name="fechaExp" placeholder="Fecha de expiracion">
                                            </div>
                                        </div>



                                        <p class="control">
                                            <button class="button is-primary is-medium is-fullwidth" >
                                                <i class="fa fa-user"></i>
                                                Confirmar
                                            </button>
                                        </p>
                                    </div>
                                </article>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <div class="column"></div>











        </form>

    </div>



</section>

</body>
</html>
