<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PayFast D:</title>
    <link type="text/css" rel="stylesheet" href="css/bulma.min.css" >

    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>

<section class="section">
    <div class="container">
        <h1 class="title">Registro de Usuario </h1>
        <form action="/registro-usuario" method="get">
            <div class="field">
                <div class="control">
                    <input type="text" class="input is-primary" name="nombre" placeholder="Nombre">
                </div>
            </div>


            <div class="field">
                <div class="control">
                    <input type="text" class="input is-primary" name="id de usuario" placeholder="Id de usuario">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input type="password" class="input is-primary" name="contraseña" placeholder="Contraseña">
                </div>
            </div>



            <div class="field">
                <div class="control">
                    <input type="text" class="input is-primary" name="sexo" placeholder="Sexo">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input type="text" class="input is-primary" name="region" placeholder="Region">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input type="text" class="input is-primary" name="provincia" placeholder="Provincia">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input type="text" class="input is-primary" name="distrito" placeholder="Distrito">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input type="email" class="input is-primary" name="correo" placeholder="Correo">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input type="text" class="input is-primary" name="numero de Tarjeta" placeholder="Numero de Tarjeta">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input type="text" class="input is-primary" name="telefono" placeholder="Telefono">
                </div>
            </div>

            <button type="submit" class="button is-large is-danger">Registrar</button>

        </form>

    </div>



</section>

</body>
</html>
