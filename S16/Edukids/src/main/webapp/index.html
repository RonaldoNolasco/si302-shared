<section id="app" class="section">
   <div class="container" v-show="isPagina(1)">
        <h1 class="title">Busqueda de Libros</h1>
        <form action="registro-usuariof" method="post">
            <div class="field">
                <div class="control">
                    <select v-model="busqueda.coGenero">
                        <option value="1"> Literatura</option>
                        <option value="2"> Matematica</option>
                    </select>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input type="text" class="input is-primary auth" name="ape" placeholder="Titulo" v-model="busqueda.titulo">
                </div>
            </div>

            <button type="submit" style="margin-left: 20px" class="button is-large is-danger" v-on:click="buscar">Buscar</button>
            <button type="button" style="margin-left: 20px" class="button is-large is-danger" v-on:click="mostrar">Ir a Lista</button>
        </form>
    </div>
    <div>
        <table>
            <tr>
                <td>ISBN</td>
                <td>Titulo</td>
                <td>Autor</td>
            </tr>
            for each
            <tr>
                <td>1</td>
                <td>multivariable</td>
                <td>Apostol</td>
            </tr>
        </table>
    </div>

</section>
