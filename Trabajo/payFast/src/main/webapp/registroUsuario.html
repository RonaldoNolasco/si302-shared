<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PayFast</title>
    <link type="text/css" rel="stylesheet" href="css/bulma.min.css" >
</head>
<body>
<section class="section">
    <div class="container">
        <h1 class="title">Registro de Usuario </h1>
        <form action="registro" method="get">
            <div class="field">
                <div class="control">
                    <input type="text" class="input is-primary" name="nombre" placeholder="Nombre">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input type="text" class="input is-primary" name="usuario" placeholder="Usuario">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input type="password" class="input is-primary" name="Credencial" placeholder="Credencial">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input type="text" class="input is-primary" name="sexo" placeholder="Sexo">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input type="text" class="input is-primary" name="tarjeta" placeholder="Tarjeta">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input type="text" class="input is-primary" name="region" placeholder="Region">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input type="text" class="input is-primary" name="provincia" placeholder="Provincia">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input type="text" class="input is-primary" name="distrito" placeholder="Distrito">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input type="email" class="input is-primary" name="correo" placeholder="Correo">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input type="text" class="input is-primary" name="telefono" placeholder="Telefono">
                </div>
            </div>
            <p class="control">
                <a href="index.html">
                    <button type="submit" class="button is-large is-danger">
                        Registrar
                    </button>
                </a>
            </p>
        </form>
    </div>
</section>
</body>
</html>
