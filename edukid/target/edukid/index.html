<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link type="text/css" rel="stylesheet" href="css/bulma.min.css" >
    <script>
        function guardar()
        {
            // Guardamos el nombre y apellido en la base de datos del navegador
            localStorage.setItem("nombre", document.getElementById("nombre").value);
            localStorage.setItem("apellido", document.getElementById("apellido").value);

            mostrarDatos();
        }
        function mostrarDatos()
        {
            // Leemos los valores de las variables del navegador y las ponemos
            // en una variable para posteriormente mostrarlo en el navegador
            var resultado="Nombre: "+localStorage.getItem("nombre");
            resultado+="<br>Apellido: "+localStorage.getItem("apellido");

            document.getElementById("resultado").innerHTML=resultado;
        }
    </script>
</head>
<body>
<section>
    <div class="columns">
        <div class="column is-three-fifths">
            <section class="section">
                <div class="container">
                    <h1 class="title">BIENVENIDO</h1>
                </div>
                <div>
                    <h2 class="subtitle">PayFast</h2>
                </div>
            </section>
        </div>

        <div class="column">
            <section class="hero is-fullheight is-medium is-primary is-bold">
                <div class="hero-body">
                    <div class="container">
                        <div class="columns is-centered">
                            <article class="card is-rounded">
                                <div class="card-content">
                                    <h1 class="title">
                                        <img src="https://uploads.disquscdn.com/images/c187ce7f2a18e1f04f1d6691f1e391221420595351c2e24dcb260116f12ce886.png" alt="logo" width="400">
                                    </h1>

                                    <p class="control has-icon">
                                        <input class="input" type="email" name="nombre" id="nombre">
                                        <i class="fa fa-envelope"></i>
                                    </p>
                                    <p class="control has-icon">
                                        <input class="input" type="password" name="apellido" id="apellido">
                                        <i class="fa fa-lock"></i>
                                    </p>

                                    <p class="control">
                                        <label class="checkbox">
                                            <input type="checkbox">
                                            Recordar contraseña
                                        </label>
                                    </p>
                                    <div>
                                        Olvide contraseña
                                    </div>

                                    <p class="control">
                                        <button class="button is-primary is-medium is-fullwidth" onclick="guardar()">
                                            <i class="fa fa-user"></i>
                                            Iniciar Sesión
                                        </button>
                                    </p>

                                    <br>

                                    <p class="control">
                                        <button class="button is-primary is-medium is-fullwidth" >
                                            <i class="fa fa-user"></i>
                                            Registrarse
                                        </button>
                                    </p>
                                </div>
                            </article>
                        </div>
                    </div>
                </div>
            </section>
        </div>

    </div>
</section>
</body>
</html>
